{% extends "base.html" %}

{% block title %} Videos! {% endblock %}
{% block header %}
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/videos">Videos</a></li>
                        <li><a href="/contact">Contact</a></li>
                    </ul>
                </nav>
                {% endblock %}
{% block content %}
{% for video in videos %}
<ul class ='video-list'>
    <li>
        <iframe src="https://player.vimeo.com/video/{{video.key}}" width="{{video_width}}" height="{{video_height}}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
        <div class='video-info'>
        <a href="{% url 'videos:detail' video.slug %}">{{video.title}}</a>
    </li>
</ul>
    
















{% endfor %}
{% endblock %}
